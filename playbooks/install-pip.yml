- name: Install pip
  hosts: all
  become: yes
  tasks:
    - name: Install pip for Python 3
      ansible.builtin.apt:
        name: python3-pip
        state: present
        update_cache: yes

    - name: Verify pip installation
      ansible.builtin.command: pip3 --version
      register: pip_version

    - name: Display pip version
      ansible.builtin.debug:
        msg: "pip version: {{ pip_version.stdout }}"